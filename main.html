    <div class="header">

                        <div class="icons__item" onclick="toggleText('map')">

                            </div>
                        </div>

                        <div class="icons__item" onclick="toggleText('time')">
                            <i class="fas fa-clock icons__icon"></i>
                            <div id="time" class="icons__text">
                                Режим работы: <br> 8:00 – 20:00
                            </div>
                        </div>

                        <div class="icons__item" onclick="toggleText('phone')">
                            <i class="fas fa-phone icons__icon"></i>
                            <div id="phone" class="icons__text">

                                    </div>
                                    <div >
                                        <a href="tel:+74959876543" class="icons__link">+7 (499) 994-90-99</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="icons__button">Заказать звонок</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

            <div class="navigation__container">
                <nav class="main__navigation">
