    <!-- header------------------------------------------------------------------------------------------------------------------------------------------------------------ -->
    <div class="header">
        <div class="container">
            <div class="header__container">
                <div class="icons">
                    <div class="icons__row">
                        <div class="icons__item" onclick="toggleText('map')">
                            <i class="fas fa-map-marker-alt icons__icon"></i>
                            <div id="map" class="icons__text">
                                <a href="https://maps.google.com/?q=Moscow" target="_blank"
                                    class="icons__link">Москва</a>
                            </div>
                        </div>

                        <div class="icons__item" onclick="toggleText('time')">
                            <i class="fas fa-clock icons__icon"></i>
                            <div id="time" class="icons__text">
                                Режим работы: 8:00 – 20:00
                            </div>
                        </div>

                        <div class="icons__item" onclick="toggleText('phone')">
                            <i class="fas fa-phone icons__icon"></i>
                            <div id="phone" class="icons__text">
                                <div style="display: flex; gap: 40px;">
                                    <div style="display: flex; flex-direction: column; gap: 5px;">
                                        <a href="tel:+74951234567" class="icons__link">+7 (495) 123-45-67</a>
                                        <a href="tel:+74957654321" class="icons__link">+7 (495) 765-43-21</a>
                                    </div>
                                    <div>
                                        <a href="tel:+74959876543" class="icons__link">+7 (495) 987-65-43</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="icons__button">Заказать звонок</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
