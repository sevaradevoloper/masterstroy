<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Register</title>
</head>
<body class="login__page">
    <div class="glass__container">
        <h2>Логин</h2>
        <form action="main.html" method="get">
            <div class="input__group">
                <input type="text" required>
                <label>Имя пользователя</label>
            </div>
            <div class="input__group">
                <input type="password" required>
                <label>Пароль</label>
            </div>
            <div class="remember__forgot">
                <label><input type="checkbox">Запомни меня</label>
                <a href="#">Забыли пароль?</a>
            </div>
            <button type="submit" class="login__btn">Логин</button>
            <div class="register__link">
                <p>У вас нет учетной записи? <a href="#">Регистрироваться</a></p>
            </div>
        </form>
    </div>
</body>
</html>
